<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./js/vue.js"></script>

<body>
    <div id="app">
        <input type="checkbox" v-model="bl">
        <div v-show="bl" style="background: red;width: 100px;height: 100px;"></div>
    </div>
</body>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            bl:false
        },
        methods:{
            show:function(){
                this.bl=!this.bl;
            }
        }
    })
</script>
</html>
