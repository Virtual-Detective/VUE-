<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./js/vue.js"></script>

<body>
    <div id="app">
        <input type="button" value="按钮" v-on:click="show">
        <input type="button" value="按钮" v-on:click="show2(21,$event)">
        <input type="button" value="按钮" @click="show3($event,21)">
    </div>
</body>
<script>
    let vm=new Vue({
        el:"#app",
        methods:{
            show:function(ev){
                console.log("ev",ev);
            },
            show2:function(arg,ev){
                console.log("arg",arg,ev);
            },
            show3:function(ev,arg){
                console.log("arg",ev,arg);
            }
        }
    })
</script>
</html>
