<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./js/vue.js"></script>

<body>
    <div id="app">
        <ul>
            <input type="button" value="按钮" @click="cptList(list,result,search)">
            <li v-for="val in result">{{val}}</li>
        </ul>
    </div>
</body>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            result:[],
            search:"alex",
            list:["apple","banana","alex","orange"]
        },
        methods:{
            cptList:(list,result,search)=>{
                list.forEach((val,index)=>{
                    if(val.indexOf(search)!==-1){
                        result.push(val);
                    }
                })
                return result;
            }
        }
    })
</script>
</html>
